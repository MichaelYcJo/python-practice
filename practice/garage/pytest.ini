[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 최소 커버리지 요구사항
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
    --cov=garage
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# 테스트 마커
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    
# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 경고 설정
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 병렬 테스트 설정 (pytest-xdist 사용 시)
# addopts = -n auto

# 테스트 순서 무작위화 (pytest-randomly 사용 시)
# addopts = --randomly-seed=1234

# 최소 Python 버전
minversion = 6.0